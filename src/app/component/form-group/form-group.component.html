<p>form-group works!</p>
<div class="wrapper">

  <form  [formGroup] ="userForm"class="userForm">
    <div class="row h3 p-2 pl-3 text-white">Add User</div>
    <div class="row">
      <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <mat-select formControlName="title">
              <mat-option value="mr">Mr</mat-option>
              <mat-option value="ms">Ms</mat-option>
              <mat-option value="miss">Miss</mat-option>
              <mat-option value="mrs">Mrs</mat-option>
          </mat-select>
      </mat-form-field>
  </div>
    <div class="row">
      <div class="col">
    <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Name *</mat-label>
          <input type="text" matInput formControlName="firstName" placeholder="Ex. john doe"
              autocomplete="false">

      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>LastName  *</mat-label>
        <input type="text" matInput formControlName="  lastname" placeholder="Ex. john doe"
            autocomplete="false">

    </mat-form-field>
    </div>

  </div>
    <div class="row">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Email *</mat-label>
          <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com"
              autocomplete="false">
          <!-- <mat-error *ngIf="email.hasError('email')">
              Please enter a valid email address
          </mat-error> -->
          <!-- <mat-error *ngIf="email.hasError('required')">
              Email is <strong>required</strong>
          </mat-error> -->
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Phone</mat-label>
          <input type="email" matInput formControlName="phone" placeholder="002144574"
              autocomplete="false">
          <!-- <mat-error *ngIf="phone.hasError('pattern')">
              Phone is <strong>not valid</strong>
          </mat-error> -->
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="datePicker" formControlName="dateOfBirth">
          <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
          <mat-datepicker #datePicker></mat-datepicker>
      </mat-form-field>
  </div>
     <div class="row">
      <mat-form-field appearance="outline">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="genderFormControl">
              <mat-option value="Male">Male</mat-option>
              <mat-option value="Female">Female</mat-option>
          </mat-select>
      </mat-form-field>
    </div>
      <div class="button-wrapper">
          <button type="button" mat-stroked-button color="primary" (click)="reset()">Reset</button>
          <button type="submit" mat-raised-button color="primary" (click)="save()">Save</button>
      </div>

</form>

</div>
